<section>
    <div class="container">
        
    <h2 class="text-center text-main my-2">All Brands</h2>
    <div class="row g-4 justify-content-center my-3">
        <div *ngFor="let brand of brandsData" class="col-sm-6 col-md-4 col-lg-3">
            <div class="border border-success rounded p-0 shadow" role="button">
                <img class="w-100" height="270" [src]="brand.image" [alt]="brand.name">
                <h3 class="text-center text-main">{{brand.name}}</h3>
            </div>
        </div>
    </div>
    </div>
</section>
