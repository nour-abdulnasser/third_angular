<section>
    <div class="container">
        
    <h2 class="text-center text-main my-2">All categories</h2>
    <div class="row g-4 justify-content-center my-3">
        <div *ngFor="let category of categoriesData" class="col-sm-6 col-md-4 col-lg-3">
            <div class="border border-success rounded p-0 shadow" role="button" [routerLink]="['/categorydetails', category._id]">
                <img class="w-100" height="270" [src]="category.image" [alt]="category.name">
                <h3 class="text-center text-main">{{category.name}}</h3>
            </div>
        </div>
    </div>
    </div>
</section>
