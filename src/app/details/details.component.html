<section *ngIf="productDetails">
  <div class="container justify-content-center">
    <div
      class="row align-items-center g-4 rounded shadow p-3 my-3 mx-auto w-75 bg-main-light"
    >
      <div class="col-md-3">
        <owl-carousel-o [options]="productOptions">
          <ng-container *ngFor="let image of productDetails.images">
            <ng-template carouselSlide>
              <img
                [src]="image"
                [alt]="productDetails.title"
                [title]="productDetails.title"
              />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <div class="col-md-9">
        <h2 class="h5">{{ productDetails.title }}</h2>
        <p class="text-muted small">{{ productDetails.description }}</p>
        <span class="text-main">{{ productDetails.category.name }}</span>
        <div class="d-flex align-items-center justify-content-between my-3">
          <span class="small">{{
            productDetails.price | currency : "EGP"
          }}</span>
          <p class="mb-0 d-flex justify-content-between align-items-center">
            <i class="fa-star fa-solid rating-color m-0 p-0"></i>
            <span class="text-muted m-0 p-0">{{
              productDetails.ratingsAverage
            }}</span>
          </p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button
            class="bg-main text-light btn"
            #btnAddToCart
            (click)="addProduct(productDetails._id, btnAddToCart)"
          >
            + Add to cart
          </button>

          <div >
            <i class="fa-solid fa-heart myHeart" role="button"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
